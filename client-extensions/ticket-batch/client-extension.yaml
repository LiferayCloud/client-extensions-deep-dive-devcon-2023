assemble:
    - from: batch
      into: batch
ticket-batch:
    name: Ticket Batch
    oAuthApplicationHeadlessServer: ticket-batch-oauth-application-headless-server
    type: batch
ticket-batch-oauth-application-headless-server:
    .serviceAddress: localhost:8080
    .serviceScheme: http
    name: Ticket Batch OAuth Application Headless Server
    scopes:
        - Liferay.Headless.Admin.Workflow.everything
        - Liferay.Headless.Batch.Engine.everything
        - Liferay.Object.Admin.REST.everything
    type: oAuthApplicationHeadlessServer