assemble:
    - include:
        - package.json
        - "**/*.js"
ticket-node-oauth-application-user-agent:
    .serviceAddress: localhost:3001
    .serviceScheme: http
    name: Ticket Node OAuth Application User Agent
    scopes:
        - C_Ticket
    type: oAuthApplicationUserAgent
ticket-node-object-action-documentation-referral:
    name: Ticket Node Object Action Documentation Referral
    oAuth2ApplicationExternalReferenceCode: ticket-node-oauth-application-user-agent
    resourcePath: /ticket/object/action/documentation/referral
    type: objectAction