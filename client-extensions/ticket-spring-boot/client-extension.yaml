assemble:
    - fromTask: bootJar
ticket-spring-boot-oauth-application-user-agent:
    .serviceAddress: localhost:58081
    .serviceScheme: http
    name: Ticket Spring Boot OAuth Application User Agent
    scopes:
        - C_Ticket.everything
    type: oAuthApplicationUserAgent
ticket-spring-boot-object-action-1:
    name: Ticket Spring Boot Object Action 1
    oAuth2ApplicationExternalReferenceCode: ticket-spring-boot-oauth-application-user-agent
    resourcePath: /ticket/object/action/1
    type: objectAction
ticket-spring-boot-object-action-2:
    name: Ticket Spring Boot Object Action 2
    oAuth2ApplicationExternalReferenceCode: ticket-spring-boot-oauth-application-user-agent
    resourcePath: /ticket/object/action/2
    type: objectAction